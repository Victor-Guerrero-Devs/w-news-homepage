<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./output.css" rel="stylesheet" />
    <script defer src="./output.js"></script>
  </head>

  <body>
    <!-- MODAL -->
    <div
      id="modal"
      class="absolute top-0 left-0 w-full h-full bg-slate-800/70 hidden"
    ></div>
    <!-- SIDEDRAWER -->
    <aside
      id="sideDrawer"
      class="fixed z-10 top-0 right-0 translate-x-full h-full w-64 bg-gray-100 transition-transform transform ease-in-out duration-300"
    >
      <div class="flex flex-col h-full p-4 text-white">
        <ul class="flex flex-col gap-6 pt-16 pl-4">
          <li><a href="#" class="text-gray-800 text-xl">Home</a></li>
          <li><a href="#" class="text-gray-800 text-xl">New</a></li>
          <li><a href="#" class="text-gray-800 text-xl">Popular</a></li>
          <li><a href="#" class="text-gray-800 text-xl">Trending</a></li>
          <li><a href="#" class="text-gray-800 text-xl">Categories</a></li>
        </ul>
      </div>
      <button
        id="closeBtn"
        class="absolute top-4 right-4 p-2 bg-gray-800 text-white rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </aside>
    <!-- HEADER -->
    <header>
      <div
        class="container mx-auto p-4 flex flex-row justify-between items-center"
      >
        <figure class="flex justify-center items-center">
          <img
            class="w-12 h-12 object-contain"
            src="./assets/images/logo.svg"
            alt="logo"
          />
        </figure>
        <figure class="cursor-pointer" id="openBtn">
          <img src="./assets/images/icon-menu.svg" alt="open mobile menu" />
        </figure>
      </div>
    </header>
  </body>
</html>
